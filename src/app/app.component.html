<!--The content below is only a placeholder and can be replaced.-->
<div class="app-container">
  <app-nav-panel></app-nav-panel>
  <div class="main-content" id="main-content">
    <section *ngFor="let section of sections" class="content-section" [id]="section.id">
      <h2 class="section-title">{{ section.display }}</h2>
      <app-about *ngIf="section.id === 'about'"></app-about>
      <app-actions *ngIf="section.id === 'actions'"></app-actions>
      <app-resources *ngIf="section.id === 'resources'"></app-resources>
      <app-join *ngIf="section.id === 'join'"></app-join>
    </section>
  </div>
</div>
<app-svg-definitions></app-svg-definitions>
